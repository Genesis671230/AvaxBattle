<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Solana Parser</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <link rel="stylesheet" href="./assets/css/index.css" />
</head>

<body>
  <div class="form">
    <div class="title">Welcome to Solana Parser</div>
    <div class="subtitle">Please fill the requirments to run the script.</div>
    <div class="input-container ic1">
      <input id="start_date" class="input" type="datetime-local" placeholder=" " />
      <div class="cut"></div>
      <label for="start_date" class="placeholder">Start date</label>
    </div>
    <div class="input-container ic2">
      <input id="end_date" class="input" type="datetime-local" placeholder=" " />
      <div class="cut"></div>
      <label for="end_date" class="placeholder">End Date</label>
    </div>
    <div class="input-container ic2">

      <label class="custom-select" for="styledSelect1"><select id="styledSelect1" name="options">
          <option value="">
            Select Pull Data By
          </option>
          <option value="group">Group</option>
          <option value="tag">Tag</option>
          <option value="address">Address</option>

        </select></label>

      <div class="cut cut-short"></div>
      <label for="pull_data_by" class="placeholder">Pull Data By</label>
    </div>
    <div class="input-container ic2">
      <input id="pull_data_by_value" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="pull_data_by_value" class="placeholder">Pull Data By Value</label>
    </div>


    <div class="input-container ic2">
      <label class="custom-select" for="styledSelect1"><select id="styledSelectSymbol" name="options">
          <option value="">
            Select Symbol
          </option>
          <option value="sol">
            SOL
          </option>
          <option value="mbs">
            MBS
          </option>
          <option value="all">
            All
          </option>

        </select></label>

    </div>

    <div class="input-container ic2">
      <label for="config_csv" class="file-input-label"><button  id="config_csv" accept=".csv">Upload
        Config Csv</label>
    </div>

    <button type="text" class="submit" id="submit">Submit</button>
  </div>

  <!-- You can also require other files to run in this process -->
  <script src="./dist/renderer.js"></script>
</body>

</html>
